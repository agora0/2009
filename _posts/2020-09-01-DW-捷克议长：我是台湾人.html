<p>在北京压力下率团访台的捷克参议院议长维斯特奇尔，周二（9月1日）到台湾的立法院演说，表示法律不是打压人民的工具，并引用美国前总统甘乃迪1963年在西柏林演讲的名言「我是柏林人」，引申说「我是台湾人」，表明反对共产压迫，支持民主自由。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi200901_001_vystrcil_01i_sd_sor.mp4" controls style="width:100%"></video>
