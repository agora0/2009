<div><i>2020-09-01T06:25:22</i></div><div class="StandardArticleBody_body"><p>路透首尔9月1日 - 韩国检方一名官员周二表示，三星集团掌门人李在镕因涉嫌为巩固对集团的掌控而操纵股价及背信，已遭检方起诉。 </p><p>该名官员称，尽管一个独立小组先前建议不予起诉，但基于操纵资本市场的情节重大，检方决定起诉。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 蔡美珍；审校 孙茉莉 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
