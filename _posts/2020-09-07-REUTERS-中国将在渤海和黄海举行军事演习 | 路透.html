<div><i></i></div><p class="Paragraph-paragraph-2Bgue ArticleBody-para-TD_9x">路透北京9月7日 - 中国政府表示，周一起将在渤海和黄海举行进一步军事演习。在地区紧张局势升级的背景下，中国非同寻常地接连举行一连串军事演习。</p><p class="Paragraph-paragraph-2Bgue ArticleBody-para-TD_9x">中国海事局表示，第一组军事演习将于周一在渤海北部举行。</p><p class="Paragraph-paragraph-2Bgue ArticleBody-para-TD_9x">海事局还称，第二组军事演习将于周二和周三在黄海南部举行，其中包括实弹演习。</p><p class="Paragraph-paragraph-2Bgue ArticleBody-para-TD_9x">海事局并称，任何船只在规定时间内不得进入演习区域。(完)</p><div><div class="Attribution-attribution-Y5JpY"><p>编译 杜明霞；审校 张若琪</p>
