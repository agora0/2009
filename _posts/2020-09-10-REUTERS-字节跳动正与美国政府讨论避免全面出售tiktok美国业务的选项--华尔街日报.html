<div><i>2020-09-10T00:37:34Z</i></div><p>路透9月9日 - 据美国《华尔街日报》报导，TikTok母公司字节跳动正在与美国政府讨论避免全面出售TikTok美国业务的选项。</p><p>中国出台技术出口新规，增加了美国方面和字节跳动就避免全面出售TikTok美国业务展开磋商的迫切性。(完)</p>
