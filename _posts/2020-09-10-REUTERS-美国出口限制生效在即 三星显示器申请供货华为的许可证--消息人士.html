<div><i>2020-09-10T08:07:58Z</i></div><p>8月美国进一步收紧对华为的限制，禁止供应商在未获得特别许可的情况下，将使用美国技术生产的芯片卖给华为。</p><p>美国商务部的行动是对5月宣布限制措施的升级，旨在阻止华为在未获得特别许可的情况下获得半导体元件，其中包括外国公司使用美国软件或技术开发或生产的芯片。(完)</p>
