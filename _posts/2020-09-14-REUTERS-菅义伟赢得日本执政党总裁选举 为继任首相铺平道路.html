<div><i>2020-09-14T07:03:51Z</i></div><p>路透东京9月14日 - 日本内阁官房长官菅义伟周一赢得日本执政党自民党总裁选举，为他本周在国会投票中当选日本首相铺平道路。</p><p>现年71岁的菅义伟在安倍晋三将近八年的执政时间内担任内阁官房长官。他说过将坚持安倍晋三的“安倍经济学”，并遵循以美日安全同盟为中心的外交路线。(完)</p>
