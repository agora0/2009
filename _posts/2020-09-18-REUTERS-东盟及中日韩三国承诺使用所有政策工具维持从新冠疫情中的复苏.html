title: 东盟及中日韩三国承诺使用所有政策工具维持从新冠疫情中的复苏
date: 2020-09-18 15:23:14.000000000 +08:00
categories: reuters
---

<div><i>2020-09-18T07:07:16Z</i></div><p>路透东京9月18日 - 东南亚国协(东盟)以及中国、日本和韩国的财长和央行总裁在周五的一份联合声明中承诺，将使用“所有可用的政策工具”维持从新冠病毒大流行中的复苏。</p><p>他们在通过电话会议召开年会后发布的声明中还表示，将谨慎规划退出大流行应对措施的适当时机，以避免“悬崖效应”并维护经济增长。(完)</p>
