title: 特朗普称与沃尔玛和甲骨文就TikTok交易进行了谈话

<div><i>2020-09-18T00:56:49Z</i></div><p>“我们正在做决定。我们今天与沃尔玛和甲骨文进行了谈话。我猜微软仍然参与其中，”特朗普在前往威斯康辛州前在白宫对记者做出如上讲话。</p><p>“我们将做出决定，但没有太大变化。我们很快就会做出决定。”</p><p>特朗普威胁对TikTok实施的禁令最早可能下周生效。TikTok母公司字节跳动正争取与白宫达成协议以避免禁令生效。(完)</p>
