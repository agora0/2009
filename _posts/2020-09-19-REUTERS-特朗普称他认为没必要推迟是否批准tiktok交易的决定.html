<div><i>2020-09-19T01:53:22Z</i></div><p>路透华盛顿9月18日 - 特朗普周五表示，没有必要推迟就拟议的TikTok交易做决定，并补充称，他很快就会评估这笔交易。</p><p>“我们要看一看。他们很快就会向我提交关于TikTok的所有信息，”特朗普在离开白宫前对记者表示，没有透露即将举行的简报会的更多细节。（完）</p>
