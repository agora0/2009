<div><i>2020-09-23T06:00:01Z</i></div><p>路透东京9月23日 - 一名直接知情消息人士向路透表示，日本首相菅义伟与中国国家主席习近平拟于周五晚间通电话，这是菅义伟成为日本国家领导人以来双方首次交谈。</p><p>共同社稍早引述多位未具名政府消息人士称，此次对谈是为了进一步拓宽两国关系。</p><p>共同社表示，两国元首也将讨论因疫情而推迟的习近平赴日进行国是访问一事。(完)</p>
