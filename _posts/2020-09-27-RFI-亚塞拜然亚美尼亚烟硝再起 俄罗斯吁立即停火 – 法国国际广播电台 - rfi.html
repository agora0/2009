            <p>（法新社莫斯科27日电）    高加索国家亚塞拜然在争议地区纳哥诺卡拉巴克（Nagorny Karabakh ）前线，与亚美尼亚族分离主义者激战，双方都回报有平民死伤。俄罗斯今天呼吁立即停火并展开协商。</p><p>    俄罗斯外交部表示：「我们呼吁各方立即停火并开始谈判，以稳定局势。」</p>
