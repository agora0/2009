<div><i>2020-09-30T01:57:15Z</i></div><p>恒大周二公告称，已与持有恒大地产863亿元战略投资的投资者签订补充协议，明确这批投资者不会要求进行回购并继续持有恒大地产权益，并同意其在恒大地产的股权比例保持不变。</p><p>至于另外155亿元战略投资亦商谈完毕，正办理审批手续；并正与持有剩余总额282亿元的战略投资者进行商谈。(完)</p>
